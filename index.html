<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>ISCB 2018 - Θοδωρής Παπακωνσταντίνου</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">
		<!-- personal customizations -->
		<link rel="stylesheet" href="css/presentation.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                          <section data-markdown="cover.md"></section>
                          <section data-markdown="slide1.md"></section>
                          <section data-markdown="slide2.md"></section>
                          <section data-markdown="slide3.md"></section>
                          <section data-markdown="slide4.md"></section>
                          <section data-markdown="slide5.md"></section>
                          <section data-markdown="slide6.md"></section>
                          <section data-markdown="slide7.md"></section>
                          <section data-markdown="slide8a.md"></section>
                          <section data-markdown="slide8b.md"></section>
                          <section data-markdown="slide8c.md"></section>
                          <section data-markdown="slide8d.md"></section>
                          <section data-markdown="slide9a.md"></section>
                          <section data-markdown="slide9b.md"></section>
                          <section data-markdown="slide9c.md"></section>
                          <section data-markdown="slide9d.md"></section>
                          <section data-markdown="thanx.md"></section>
                        <div class="footering">
                          Theodore Papakonstantinou
  USING FLOW TO ESTIMATE THE PERCENTAGE CONTRIBUTION OF STUDIES IN NETWORK META-ANALYSIS
   ISCB 2018 - Melbourne
                        </footer>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js',
                                          async: true, callback: function() {
                                            hljs.initHighlightingOnLoad(); } },
                                        { src: 'plugin/math/math.js', async: true }
				],
                                width: 1080,
                                height: 720,
                                transition: "none",
                                backgroundTransition: "none",
                                parallaxBackgroundImage: "images/Network.jpg",
                                center: false
			});
		</script>
	</body>
</html>
